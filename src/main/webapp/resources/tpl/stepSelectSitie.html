<script type="text/ng-template" id="resources/tpl/stepSelectSitie.html">
<div ng-controller="sitiesCtrl"> 
	
	<div>
		<div><label class="labelQuantity">{{quantity}}</label></div>
		<div make-chairs chair-value="quantity" max="10" ></div>
	</div>
	<div style="height: 70px;">
		<img alt="" src="./resources/img/screen.png" ng-style="{'width': sizeScreen}">
	</div>
	<div style="float: left;padding-right: 20px;" ng-repeat="section in sections">
		<div id="divLeft2" ng-style="{'width': section.size}">
			<span class="ng-scope" ng-repeat="sitie in section.sities">
				<img ng-src="{{sitie.url}}" width="20" height="20"
				ng-click="updateSitie(sitie)">
			</span>
		</div>
	</div>
	<div>
		<a class="btn" ng-click="fin1(sitiesSelected)" ng-show="quantity == occupiedSession">NEXT</a>
	</div>
</div>
 </script>
